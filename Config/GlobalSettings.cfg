<!-- LIVE -->

<Live>

  <Trafic>
    <Debug>
      <EnablePedestrian>1</EnablePedestrian>
      <EnableVehicle>1</EnableVehicle>
      <EnableConveyor>1</EnableConveyor>
      <EnableSki>1</EnableSki>
      <RenderAttachements>0</RenderAttachements>
