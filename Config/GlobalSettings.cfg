  <MaxPathPerCollect>30</MaxPathPerCollect>
  <MinTurnCountBeforeUpdate>15</MinTurnCountBeforeUpdate>
  <PathComputedRatio>0.1</PathComputedRatio>
</FreightPath>


<ScreenShooter>
	<ImageFormat>JPG</ImageFormat>
	<JPEGCompression>95</JPEGCompression>
	<MegaImageFormat>PNG</MegaImageFormat>
	<MegaImageScale>4</MegaImageScale>
</ScreenShooter>

<Sim>
    <AntiCheat>0</AntiCheat>
    <AntiCheatDebug>0</AntiCheatDebug>
    <StepsBetweenComputeState>1</StepsBetweenComputeState>    
    <SubFolder></SubFolder>
    <MenuConstruction>
        <HackAllVisible>0</HackAllVisible>
        <HackAllUnlocked>0</HackAllUnlocked>
        <HackAllPaid>0</HackAllPaid>
        <HackAllBuyable>0</HackAllBuyable>
    </MenuConstruction>
    <FirmImmigration> <!-- poids des critères d'immigration des entreprises -->
        <MaxBonusDiversity>30</MaxBonusDiversity> <!-- bonus si même entreprise peu présente dans la ville -->
        <MalusProximity>30</MalusProximity> <!-- malus si même entreprise proche de la zac à tester pour l'arrivé de l'entreprise -->
        <MaxBonusProfit>50</MaxBonusProfit> <!-- bonus si entité rentable dans l'état actuel de la ville en prix de ressource et à cette emplacement de zac (sensibilités) -->
        <MaxBonusRandom>5</MaxBonusRandom> <!-- bonus aléatoire -->
    </FirmImmigration>
    <MinPercentUpkeepCost>10</MinPercentUpkeepCost>
	<PossibleLockBuildingConditionMode>player_lock_all;player_lock_achievement;dev_lock_nothing;dev_lock_nb_buildings</PossibleLockBuildingConditionMode>
	<DefaultLockBuildingConditionMode>player_lock_all</DefaultLockBuildingConditionMode>
  <DriveOnLeftTags>LocaleChoice_UK</DriveOnLeftTags>
</Sim>

<Layout>
	<FilterTypes>FURNITURE;TREE;SAYNETE;ACTOR</FilterTypes>
	<ProcessEnabled>1</ProcessEnabled>
	<ProcessLowFrame>100</ProcessLowFrame>
	<ProcessHighFrame>200</ProcessHighFrame>
	<ProcessLowBudget>0</ProcessLowBudget>
	<ProcessHighBudget>50</ProcessHighBudget>

  <!-- Visibility Manager -->
